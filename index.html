<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to LuisPrime</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: url('images/military-luis.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      border-radius: 12px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #fc4c02;
      color: white;
      border: none;
      border-radius: 6px;
      margin-top: 10px;
      cursor: pointer;
    }
    .error {
      color: #ff7373;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>ðŸšª Access the Wishlist</h1>
    <p>Who is Felicia's favorite child?</p>
    <input type="password" id="password" placeholder="Enter password" />
    <br />
    <button onclick="checkPassword()">Enter</button>
    <div class="error" id="error">ðŸ’¥ Incorrect. Try again.</div>
  </div>
  <script>
    function checkPassword() {
      var pw = document.getElementById("password").value.toLowerCase();
      if (pw === "tito") {
        window.location.href = "wishlist.html";
      } else {
        document.getElementById("error").style.display = "block";
      }
    }
  </script>
</body>
</html>
